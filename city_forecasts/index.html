<!DOCTYPE html>
<html>
<head>
  <title>Meterological forecasts</title>
  <link rel="icon" href="ue.jpeg" type="image/jpeg">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="spacing" id="selectedHeading" class="capitalize"> Air Quality Forecasts : Ahmedabad </h1>
    <div class="spacing">
        <label for="citySelect">Select a city:</label>
        <select id="citySelect" onchange="updateHeading()"></select>
    </div>
    
    <div class="spacing">
        <label for="parameterSelect">Select a meterological parameter:</label>
        <select id="parameterSelect" onchange="updateHeading()">
            <option value="precip" selected>Precipitation</option>
            <option value="temp2m">Temperature</option>
            <option value="winds">Winds</option>
            <option value="pblht">Mixing Height</option>
        </select>
    </div>  
    <hr>
    
    <h2  class="spacing"> Daily maps </h2>
    <a id="daily_href" href="https://urbanemissions.info/forecasts/ahmedabad/stitched_precip_daysum_1by4.png" target="_blank">
        <img id="daily" src="https://urbanemissions.info/forecasts/ahmedabad/stitched_precip_daysum_1by4.png" class="image-container">
    </a>
    <hr>    
    
    <h2  class="spacing"> Time series (variation within Airshed) </h2>
    <a id="timeseries_href" href="https://urbanemissions.info/forecasts/ahmedabad/timeseries_precip.png" target="_blank">
        <img id="timeseries" src="https://urbanemissions.info/forecasts/ahmedabad/timeseries_precip.png" class="image-container">
    </a>
    <hr>
    
    <h2  class="spacing"> Hourly animation </h2>
    <a id="hourly_href" href="https://urbanemissions.info/forecasts/ahmedabad/animation_precip.mp4" target="_blank">
        <video id="animation" autoplay controls loop class="image-container">
            <source id="hourly" src="https://urbanemissions.info/forecasts/ahmedabad/animation_precip.mp4" type="video/mp4" alt="">
        </video>
    </a>

    <script src="selectcity.js"></script>
</body>
</html>
